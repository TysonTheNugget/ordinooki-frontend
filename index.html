<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gif-container {
            position: relative;
            width: 100%;
            max-width: 1920px;
            aspect-ratio: 16 / 9;
            height: auto;
            max-height: 100vh;
        }
        
        .gif-background {
            width: 100%;
            height: 100%;
            object-fit: fill;
            animation: play 1.6s steps(10) infinite;
        }
        
        @keyframes play {
            from { opacity: 1; }
            to { opacity: 1; }
        }
        
        .custom-button {
            position: absolute;
            width: 10%;
            height: 8%;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            z-index: 1;
            bottom: 5%;
            left: 37%;
            transform: translate(-50%, 0);
        }
        
        @media (max-width: 768px) {
            .gif-container {
                width: 100%;
                max-width: 1920px;
                aspect-ratio: 16 / 9;
                height: auto;
                max-height: 100vh;
            }
            .gif-background {
                object-fit: fill;
                width: 100%;
                height: 100%;
            }
            .custom-button {
                width: 10%;
                height: 8%;
                bottom: 5%;
                left: 37%;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="background2.gif" class="gif-background" alt="background">
        <a href="checker.html" target="_blank">
            <div class="custom-button"></div>
        </a>
    </div>
</body>
</html>
